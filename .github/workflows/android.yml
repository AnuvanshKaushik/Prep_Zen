name: Android CI

on:
  push:
    branches: ["main"]
    tags: ["v*"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:
    inputs:
      create_release:
        description: "Create GitHub Release and attach APK"
        required: false
        default: false
        type: boolean
      release_tag:
        description: "Release tag (used when create_release=true)"
        required: false
        default: ""
        type: string
      release_name:
        description: "Release name (used when create_release=true)"
        required: false
        default: "PrepZen Android Build"
        type: string

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: gradle

      - name: Set up Gradle cache
        uses: gradle/actions/setup-gradle@v3

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android SDK packages
        run: |
          yes | sdkmanager --licenses
          sdkmanager \
            "platform-tools" \
            "platforms;android-34" \
            "build-tools;34.0.0"

      - name: Create local.properties
        run: echo "sdk.dir=$ANDROID_SDK_ROOT" > local.properties

      - name: Grant execute permission to gradlew
        run: chmod +x gradlew

      - name: Build debug APK
        run: ./gradlew --no-daemon clean assembleDebug

      - name: Build release APK
        run: ./gradlew --no-daemon assembleRelease

      - name: Upload debug APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: prepzen-debug-apk
          path: app/build/outputs/apk/debug/app-debug.apk
          if-no-files-found: error

      - name: Upload release APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: prepzen-release-apk
          path: app/build/outputs/apk/release/app-release.apk
          if-no-files-found: error

      - name: Resolve release metadata
        id: release_meta
        if: |
          startsWith(github.ref, 'refs/tags/v') ||
          (github.event_name == 'workflow_dispatch' && inputs.create_release)
        shell: bash
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            echo "tag=${GITHUB_REF_NAME}" >> "$GITHUB_OUTPUT"
            echo "name=PrepZen ${GITHUB_REF_NAME}" >> "$GITHUB_OUTPUT"
          else
            if [[ -n "${{ inputs.release_tag }}" ]]; then
              tag="${{ inputs.release_tag }}"
            else
              tag="v0.0.${GITHUB_RUN_NUMBER}"
            fi
            echo "tag=$tag" >> "$GITHUB_OUTPUT"
            echo "name=${{ inputs.release_name }}" >> "$GITHUB_OUTPUT"
          fi

      - name: Create tag for manual release (if needed)
        if: github.event_name == 'workflow_dispatch' && inputs.create_release
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const tag = '${{ steps.release_meta.outputs.tag }}';
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            try {
              await github.rest.git.getRef({ owner, repo, ref: `tags/${tag}` });
              core.info(`Tag ${tag} already exists.`);
            } catch (e) {
              if (e.status === 404) {
                await github.rest.git.createRef({
                  owner,
                  repo,
                  ref: `refs/tags/${tag}`,
                  sha: context.sha
                });
                core.info(`Created tag ${tag}.`);
              } else {
                throw e;
              }
            }

      - name: Create GitHub Release and attach APKs
        if: |
          startsWith(github.ref, 'refs/tags/v') ||
          (github.event_name == 'workflow_dispatch' && inputs.create_release)
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.release_meta.outputs.tag }}
          name: ${{ steps.release_meta.outputs.name }}
          draft: false
          prerelease: false
          files: |
            app/build/outputs/apk/debug/app-debug.apk
            app/build/outputs/apk/release/app-release.apk
